<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <section class="flex justify-center items-center my-6">
            <div class="mockup-phone border-primary">
                <div class="camera"></div>
                <div class="display">
                  <div class="artboard artboard-demo phone-1">
                    <!-- form start -->
                    <form class="card-body flex justify-center ">
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Number</span>
                          </label>
                          <input id="number-input-field" type="text" placeholder="Your Number" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Pin</span>
                          </label>
                          <input id="pin-input-field" type="password" placeholder="Your Pin" class="input input-bordered" required />
                        </div>
                        <div class="form-control mt-6">
                          <button id="login-payoo-btn" class="btn btn-primary">Login</button>
                        </div>
                      </form>
                  </div>
                </div>
              </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
