<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <section class="flex justify-center items-center my-6">
            <div class="mockup-phone border-primary">
                <div class="camera"></div>
                <div class="display">
                  <div class="artboard artboard-demo phone-1">

                    <!-- Available Balance  -->
                    <div class="stats shadow mt-9">
                        <div class="stat">
                          <div id="available-balace" class="stat-value">4500</div>
                          <div class="stat-desc"> Available Balance</div>
                        </div>
                    </div>
                    <div class="space-x-1 space-y-2 ml-8 ">
                        <button id="add-money-btn" class="btn">Add Money</button>
                        <button id="cash-out-btn" class="btn">Cash Out</button>
                        <button id="transactions-btn" class="btn">Transactions</button>
                    </div>


                    <!-- add money form start -->
                    <form id="add" class="card-body">
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Add Money</span>
                          </label>
                          <input id="add-money-field" type="text" placeholder="Your Money" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Pin</span>
                          </label>
                          <input id="add-money-pin-field" type="password" placeholder="Your Pin" class="input input-bordered" required />
                        </div>
                        <div class="form-control mt-6">
                          <button id="add-money-payoo-btn" class="btn btn-primary">Add Money</button>
                        </div>
                      </form>



                      <!-- cash out form start -->

                       <!-- add money form start -->
                    <form id="cash-out" class="card-body hidden ">
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Cash Out</span>
                          </label>
                          <input id="cash-out-field" type="text" placeholder="Your Money" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Pin</span>
                          </label>
                          <input id="cash-out-pin-field" type="password" placeholder="Your Pin" class="input input-bordered" required />
                        </div>
                        <div class="form-control mt-6">
                          <button id="cash-out-payoo-btn" class="btn btn-primary">Cash-Out</button>
                        </div>
                      </form>

                      <section id="transactions-form" class="hidden">
                        <h1 class="font-bold text-2xl"> history transactions</h1>
                        <div id="transaction-section">
                        </div>
                      </section>


                  </div>
                </div>
              </div>
        </section>
    </main>
    <script src="js/home.js"></script>
    <script src="js/features.js"></script>
    <script src="js/utilities.js"></script>
</body>
</html>
